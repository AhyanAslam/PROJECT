<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN</title>
    <link rel="stylesheet" href="/statics/signin.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          document
            .getElementById("loginform")
            .addEventListener("submit", function (event) {
              event.preventDefault();
  
              // Define valid credentials
              const validUserId = "misha";
              const validPassword = "12345";
  
              // Get user input
              const userId = document.getElementById("user_id").value;
              const userPassword = document.getElementById("password").value;
  
              // Check credentials
              if (userId === validUserId && userPassword === validPassword) {
                alert("Login successful!");
                // Redirect or perform other actions here
              } else {
                let errorMessage = document.getElementById("errorMessage");
                if (!errorMessage) {
                  errorMessage = document.createElement("p");
                  errorMessage.id = "errorMessage";
                  errorMessage.style.color = "red";
                  document
                    .getElementById("loginform")
                    .appendChild(errorMessage);
                }
                errorMessage.textContent = "Invalid User ID or Password.";
              }
            });
        });
    </script>
</head>
<body>
    <!--Header Section Code-->
    <header class="header">
        <div>
            <img src="" alt="logo">
            <div>
                <a href="index.html">Home</a>
                <a href="/Template/signin.html">Login</a>
                <a href="/Template/register.html">Register</a>
            </div>
        </div>
    </header>
    <center>
        <div class="logindiv">
            <h1 class="loginhead">LOGIN</h1>
            <form action="index.html" id="loginform">
                <div>
                    <input type="text" placeholder="ENTER USER_ID" />
                </div>
                <div>
                    <input type="password" placeholder="ENTER PASSWORD" />
                </div>
                <div>
                    <input type="submit" value="LOGIN" />
                </div>
                <div>
                    <h6 class="switchdiv">Don't have an account?<a href="register.html"><button>SIGN Up</button></a></h6>
                </div>
            </form>
        </div>
    </center>
    
</body>
</html>
