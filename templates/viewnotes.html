<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVED NOTES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbc02d;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2b1807;
            font-size: 44px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .note-box {
            background-color: #2b1807;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .note-box:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .note-content {
            font-size: 16px;
            color: #fbc02d ;
            white-space: pre-wrap; /* Preserve line breaks */
            margin-bottom: 10px;
        }
        .edit-btn {
            display: inline-block;
            text-decoration: none;
            color:  #2b1807;
            background-color: #fbc02d;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
        .edit-btn:hover {
            background-color:#2b1807 ;
            color: #fbc02d;
        }
        @media (max-width: 768px) {
            .note-box {
                width: 100%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>SAVED NOTES</h1>
    <div class="container">
        {% if notes %}
            {% for index, note in notes %}
                <div class="note-box">
                    <p class="note-content">{{ note }}</p>
                    <a href="{{ url_for('edit_note', note_index=index) }}" class="edit-btn">Edit</a>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center;">No notes have been saved yet.</p>
        {% endif %}
    </div>
</body>
</html>
