<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='signin.css')Â }}">
  <title>SIGN-IN</title>
</head>

<body>
  <header class="header">
    <div>
      <a href="#home" class="logo">Campus <span>Buddy</span></a>
    </div>
  </header>
  <div class="box">
    <div class="wrapper login-wrapper">
      <form action="/signin" method="POST" id="loginform">
        <h2>Signin</h2>
        <div class="input-box">
          <label for="user_id">USER ID</label>
          <input type="text" id="user_id" name="user_id" placeholder="ENTER USER_ID" required />
        </div>

        <div class="input-box">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" placeholder="ENTER PASSWORD" required />
        </div>
        <button type="submit" class="btn">Sign In</button>

        <div class="register-link">
          <p>
            Don't have anaccount?
            <a href="/register">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
