<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='signin.css')Â }}">
  <title>Campus Buddy</title>

</head>

<body>
  <!--Header Section Code-->
  <header class="header">
    <div>
      <img src="" alt="logo" />
      <div>
        <a href="/">Home</a>
        <a href="/signin">Login</a>
        <a href="/register">Register</a>
      </div>
    </div>
  </header>
  <div class="box">
  <div class="wrapper login-wrapper">
    <form action="/register" method="POST" id="loginform">
      <h2>Signup</h2>
      <div class="input-box">
        <label for="user_id">USER ID</label>
        <input type="text" id="user_id" name="user_id" placeholder="ENTER USER_ID" required />
      </div>
      <div class="input-box">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="ENTER PASSWORD" required />
      </div>
      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>
          Already have an anaccount?
          <a href="/signin">Signin</a>
        </p>
      </div>
    </form>
  </div>
</div>
</body>

</html>
