<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<link rel="stylesheet" href="../static/event.css">
	<title>Dynamic Calendar</title>
</head>
<body>
	<div class="wrapper">
		<div class="container-calendar">
			<div id="left">
				<h1>Event Calendar</h1>
				<div id="event-section">
					<h3>Add Event</h3>
					<input type="date" id="eventDate">
					<input type="text" id="eventTitle" placeholder="Event Title">
					<input type="text" id="eventDescription" placeholder="Event Description">
					<button id="add_event" onclick="add_event()">Add</button>
				</div>
				<div id="reminder-section">
					<h3>Reminders</h3>
					<!-- List to display reminders -->
					<ul id="reminderList">
						<li data-event-id="1">
                            <strong>Event Title</strong>
                            - Event Description on Event Date
							<button class="delete-event" onclick="deleteEvent(1)">Delete</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
